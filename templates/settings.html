<html>

<head>
  <title>DoorOpener</title>
  
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href=" {{ url_for('static', filename='css/style.css') }}">


  
</head>

<body class="noCenter">
  <header>
    <div class="header_wrapper">
      <h1>설정</h1>
      <!-- <button class="hamburger" onclick="location.href='/success'">
        <span class="icon">
          menu
        </span>
      </button> -->
    </div>
  </header>

  <main class="settings_wrapper" autofocus>
      <div class="settings_row account_wrapper" onclick="location.href='/settings/user'">
        <div class="account_info">
          <p class="username">{{ username }}</p>
          <p class="user_modify">사용자 정보 변경</p>
        </div>
        <span class="icon">chevron_right</span>
      </div>
      
      <div class="general_wrapper">
        <div class="settings_items" onclick="location.href='/settings/invite'">
          <div class="settings_row invite" >
            <p class="settings_items_text">사용자 초대</p>
            <span class="icon">chevron_right</span>
          </div>
        </div>
        <hr class="separation">
        <div class="settings_items" onclick="location.href='/settings/tempkey'">
          <div class="settings_row tempkey">
            <p class="settings_items_text">임시 키 발급</p>
            <span class="icon">chevron_right</span>
          </div>
        </div>
        <hr class="separation">
        <div class="settings_items" onclick="location.href='settings/logs'">
          <div class="settings_row openlog" >
            <p class="settings_items_text">잠금 해제 기록</p>
            <span class="icon">chevron_right</span>
          </div>
        </div>
      </div>

      <div class="general_wrapper">
        <div class="settings_items" onclick="location.href='/settings/shortcuts'">
          <div class="settings_row shortcuts">
            <p class="settings_items_text">단축어 앱에 추가</p>
            <span class="icon">chevron_right</span>
          </div>
        </div>
      </div>  
      {% if isAdmin %}
      <div class="general_wrapper">
        <div class="settings_items"  onclick="location.href='settings/admin'">
          <div class="settings_row devmod">
            <p class="settings_items_text">관리자 설정</p>
            <span class="icon">chevron_right</span>
          </div>
        </div>
        <hr class="separation">
        <div class="settings_items"  onclick="location.href='settings/dev'">
          <div class="settings_row devmod">
            <p class="settings_items_text">개발자 모드</p>
            <span class="icon">chevron_right</span>
          </div>
        </div>
      </div>
      {% endif %}

      <div class="general_wrapper">
        <div class="settings_items">
          <div class="settings_row systeminfo">
            <p class="settings_items_text">시스템 정보</p>
            <span class="icon">chevron_right</span>
          </div>
        </div>
      </div>

  </main>



  <footer class="footer_settings">
    <div class="homebtn nav_unselected" onclick="location.href='/'">
      <span class="icon">
        home 
      </span>
      <p>홈</p>
    </div>
    <div class="settingbtn nav_selected" onclick="location.href='/settings'">
      <span class="icon">
        settings
      </span> 
      <p>설정</p>
    </div>
  </footer>





</body>



</html>
