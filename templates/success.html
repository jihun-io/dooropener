<html>

<head>
  <title>DoorOpener</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- iOS 웹 앱 생성 코드 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- <link rel="manifest" href="/manifest.json"> -->

  <link rel="stylesheet" href=" {{ url_for('static', filename='css/style.css') }}">
  <!-- <link rel="stylesheet" href="../static/css/style.css"> -->


  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;

      font-size: 70px;
      color: rgb(95, 99, 104);
    }
  </style>
  <script>
    window.onload = function () {
      if (window.self !== window.top) {
        var tooltips = document.querySelectorAll('.tooltip_header');
        for (var i = 0; i < tooltips.length; i++) {
          tooltips[i].style.visibility = 'hidden';
        }
      }
    };
  </script>
  <script src="../static/js/noselect.js"></script>

</head>

<body>
  <header class="tooltip_header">
    <span class="material-symbols-outlined">
      arrow_upward
    </span>
    <div class="tooltip_wrapper">
      <div class="tooltip">
        <span class="material-symbols-outlined">
          lightbulb_circle
        </span>
        <p style="font-size: 16px;">완료 버튼을 누르면 닫습니다.</p>
      </div>
      <a href="success?tooltip=no"><span class="material-symbols-outlined">close</span>다시 보지 않기</a>
    </div>
  </header>

  <main class="single_box">
    <div class="login-form">
      <h1 class="welcome_message">{{ username }} 님,<br> 환영합니다!</h1>
      <div class="dooropen_icons">
        <span class="material-symbols-outlined" style="font-size: 100px;">
          door_open
        </span>
      </div>
      <p class="success_message">문을 열었습니다.<br>이제 이 창을 닫으셔도 됩니다.</p>
      <a href="/" class="goto">메인으로 이동</a>
      <!-- <button type="button" onclick="location.href='/'">메인 화면으로</button> -->

      <!-- <button type="button" onclick="window.close();">닫기</button> -->
    </div>



  </main>

  <footer style="visibility: hidden;"></footer>

</body>



</html>
