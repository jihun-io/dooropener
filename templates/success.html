<html>
<head>
    <title>DoorOpener</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" >
    
    
    <link rel="stylesheet" href=" {{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="../static/css/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24;

        font-size: 70px;
        color: rgb(95, 99, 104);
      }
      </style>
  </head>

<body>
    <header style="height: 120px; padding: 10px;">
      <span class="material-symbols-outlined">
        arrow_upward
      </span>
      <div class="tooltip">
        <p style="font-size: 18px;">완료 버튼을 누르면 닫습니다.</p>
      </div>
    </header>
    
    <main style="height: calc(100% - 240px)!important;">
      <div class="login-form">
        <h1 class="welcome_message" >{{ username }} 님,<br> 환영합니다!</h1>
        <div class="dooropen_icons">
          <span class="material-symbols-outlined" style="font-size: 100px;">
          door_open
          </span>
        </div>
        <p class="success_message">문을 열었습니다.<br>이제 이 창을 닫으셔도 됩니다.</p>
        <a href="/" class="goto">메인으로 이동</a>
        <!-- <button type="button" onclick="location.href='/'">메인 화면으로</button> -->

        <!-- <button type="button" onclick="window.close();">닫기</button> -->
      </div>



    </main>

    <footer style="height:120px;">

    </footer>

</body>



</html>
