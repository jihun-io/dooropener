<html>

<head>
  <title>DoorOpener</title>

  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <link rel="stylesheet" href=" {{ url_for('static', filename='css/style.css') }}">


  <script src="../static/js/noselect.js"></script>
</head>

<body>
  <header></header>

  <main class="single_box">
    <div class="login-form">
      <h1 class="status_message">잠금 해제 테스트</h1>
      <div class="setup_description"><p>잠금 해제가 정상적으로 작동하는지 테스트할 수 있습니다.</p></div>
      <div class="warning_wrapper">
        <span class="icon icon_on_paragraph">warning</span>
        <p>잠금 해제 버튼을 누르면 디지털 도어록의 <strong>잠금이 해제</strong>됩니다. 반드시 <strong>안전이 확보된 상황에서만</strong> 이 기능을 테스트하십시오.</p>
      </div>
      <button class="openbutton" type="button" onclick="location.href='/open'">
        <span class="icon">key</span>
        잠금 해제
      </button>
      <a href='/logout' class="goto">
        건너뛰기
      </a>
    </div>
  </main>


  <footer style="visibility: hidden;">

  </footer>

</body>



</html>
